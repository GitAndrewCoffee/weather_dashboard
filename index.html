<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    
    <header>
    
      <h1 class="display-3 text-center">Weather Dashboard</h1>
    
    </header>

    <div id="contentArea" class="contentArea row">   

      <div id="sideBar" class="sideBar col-3 container-fluid">

        <div id="searchBar" class="searchBar row m-2">
          
          <div class="col-12">
            
            <h2 class="row">Search for a City:</h2>
            
            <input id="seachCity" class="row">
            
            <button id="startSearch" class="row">Search</button>

          </div>

        </div>

        <div id="historyList" class="historyList row m-2 border-top">

          <div class="col-12">

            <h2 class="row">historyList</h2>

          </div>

        </div>

      </div>

      <div id="weatherContent" class="weatherContent col-9">

        <div id="currentWeather" class="currentWeather row">

          <div class="col-12 container-fluid border">
          
            <h2 id="cityName" class="row"> City Name Here </h2>
            
            <div class="row">Temp:&nbsp <span id="tempLable">74</span></div>
            
            <div class="row">Wind:&nbsp <span id="windLable">74</span></div>
            
            <div class="row">Humidity:&nbsp <span id="humidityLable">74</span></div>
            
            <div class="row">UV Index:&nbsp <span id="uvLable">74</span></div>
            
          </div>

        </div>

        <div class="row">
          
          <div class="col-12">

            <h2 class="row">Five Day Forecast</h2>

            <div id="fiveDay" class="fiveDay row"></div>
              <!-- Dynamically add columns with each day          -->
        
          </div>

        </div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
