<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    
    <header>
    
      <h1 class="display-3 text-center">Weather Dashboard</h1>
    
    </header>

    <div id="contentArea" class="contentArea row">   

      <div id="sideBar" class="sideBar col-3">

        <div id="searchBar" class="searchBar row">
          
          <h2>Search for a City:</h2>
          <input id="seachCity">
          <button id="startSearch">Search</button>

        </div>

        <div id="historyList" class="historyList row">
          historyList
        </div>

      </div>

      <div id="weatherContent" class="weatherContent col-9">

        <div id="currentWeather" class="currentWeather row">
          currentWeather
        </div>

        <div id="fiveDay" class="fiveDay row">
          fiveDay
        </div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
